      <script>const roles = [
         "frontend development",
         "backend development",
         "full stack development",
         "UI-UX design",
         "responsive web design",
         "freelance projects",
         "clean css structuring"
         ];
         
         let currentRole = 0;
         let charIndex = 0;
         const roleElement = document.getElementById("typewriter-role");
         
         function typeRole() {
         if (charIndex <= roles[currentRole].length) {
           roleElement.textContent = roles[currentRole].substring(0, charIndex++);
           setTimeout(typeRole, 60);
         } else {
           setTimeout(() => {
             charIndex = 0;
             currentRole = (currentRole + 1) % roles.length;
             typeRole();
           }, 1500);
         }
         }
         
         typeRole();
         function setVH() {
         const vh = window.innerHeight * 0.01;
         document.documentElement.style.setProperty('--vh', `${vh}px`);
         }
         setVH();
         window.addEventListener('resize', setVH);
         window.addEventListener('orientationchange', setVH);
      </script>
